name: 'Set up Poetry and install'
description: 'Set up a specific version of Poetry and install dependencies using caching.'
inputs:
  python-version:
    description: "Version range or exact version of Python or PyPy to use, using SemVer's version range syntax."
    default: '3.11'
runs:
  using: 'composite'
  steps:
    - name: Install poetry
      run: pipx install poetry==1.8.3
      shell: bash
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
    - name: Create poetry environment
      run: poetry env use python
      shell: bash
    - name: Show contents
      run: poetry show -v
      shell: bash
    - name: Update pip
      run: poetry run pip install --upgrade pip
      shell: bash
    - name: Show contents with pip
      run: poetry run pip freeze
      shell: bash
    - name: Preinstall torch without CUDA
      run: poetry run pip install torch torchvision --extra-index-url https://download.pytorch.org/whl/cpu
      shell: bash
    - name: Install dependencies
      run: poetry install --all-extras --sync
      shell: bash
